<div class="dialog-header">
    <h2>{{ data.title }}</h2>
    <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="dialog-content">
    <div class="image-container">
        <img [src]="data.image" [alt]="data.title">
    </div>
    <div class="details">
        <p class="description">{{ data.description | capitalize }}</p>
        <p class="price">Price: {{ data.price | currency:'USD' }}</p>
        <p class="category">Category: {{ data.category | capitalize }}</p>
        <p class="rating">
            <mat-icon class="star-icon">star</mat-icon>
            {{ data.rating.rate }} ({{ data.rating.count }} Reviews)
        </p>
        <button mat-flat-button color="primary" (click)="onAddToCart()">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart
        </button>
    </div>
</div>
